{% extends 'layout.html' %}

{% block title %}Login - Reading Habit Tracker{% endblock %}

{% block content %}
<section id="login" class="bg-[#f3eee7] py-20">
    <div class="container mx-auto text-center px-6">
        <h2 class="text-3xl font-semibold text-[#3a2e28] mb-6">Login to Your Account</h2>
        <p class="text-lg text-[#5c4a3d] mb-8">Enter your details to access your reading habits and progress.</p>

        <!-- Login Form -->
        <form action="/login" method="POST" class="max-w-md mx-auto bg-[#fffaf3] p-8 rounded-lg shadow-md text-[#3a2e28] border border-[#e0d7ce]">
            {{ form.csrf_token }}
            <div class="mb-6">
                <label for="email" class="block text-left font-medium text-[#5c4a3d]">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-3 border border-[#ccbca6] bg-[#f9f6f0] text-[#3a2e28] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c8a77d]"
                       placeholder="you@example.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-left font-medium text-[#5c4a3d]">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-3 border border-[#ccbca6] bg-[#f9f6f0] text-[#3a2e28] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c8a77d]"
                       placeholder="********">
            </div>

            <div>
                <button type="submit"
                        class="bg-[#c8a77d] text-white px-6 py-2 rounded-lg font-semibold hover:bg-[#b3916a] transition-colors">
                    Login
                </button>
            </div>
        </form>

        <p class="mt-6 text-[#5c4a3d]">Don't have an account?
            <a href="{{ url_for('signup') }}" class="text-[#a0724a] hover:text-[#3a2e28] font-medium">Sign up here</a>
        </p>
    </div>
</section>
{% endblock %}
